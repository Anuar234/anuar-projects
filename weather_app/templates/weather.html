<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather in {{.City}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body class="bg-blue-50 text-gray-800 font-sans p-6">
    <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6 text-center">
        <h1 class="text-2xl font-bold mb-4">🌤️ Weather in {{.City}}</h1>
        <div class="text-4xl font-semibold">{{.Temp}}°C</div>
        <p class="text-lg text-gray-600 mb-4">{{.Description}}</p>
        <img src="{{.IconURL}}" alt="weather icon" class="mx-auto mb-6 w-20 h-20">
        <a href="/" class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">← Back</a>
        <!-- Optional: Add if you extend WeatherData with a timestamp -->
        <!-- <p class="text-sm text-gray-500">Last Updated: {{.LastUpdated}}</p> -->
    </div>
</body>
</html>
